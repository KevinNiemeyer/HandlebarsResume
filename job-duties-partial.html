<script id="job-duties-partial" type="text/x-handlebars-template">

		<h2>{{formatName companyName}}</h2>
		<h3>Start: {{startYear}}</h3>
		{{#with supervisor}}
			<h3>Supervisor: {{#toLower}}{{name}}{{/toLower}}</h3>
			<p>{{#makeBold}}{{formatPhoneNumber number}}{{/makeBold}}</p>
		{{/with}}
	</div>			
</script>
